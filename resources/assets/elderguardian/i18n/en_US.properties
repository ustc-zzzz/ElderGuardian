elderguardian.command.load.itemUnavailable = &cItem "&r&e{0}&r&c" not available
elderguardian.command.load.itemFailedToLoad = &cFailed to load item "&r&e{0}&r&c" (maybe the target inventory is full?)
elderguardian.command.load.itemLoadedSuccessfully = &aSuccessfully loaded item "{0}"

elderguardian.command.save.notThePlayer = &cOnly players could execute this command
elderguardian.command.save.noPermission = &cPermission "&r&e{0}&r&c" required
