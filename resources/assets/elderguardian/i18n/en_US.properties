elderguardian.fireball.defaultTemplate = '{{color}}'Fireball: '{{cooldown}}'
elderguardian.lifeSteal.defaultTemplate = '{{color}}'LifeSteal: '{{modifier-percent}}'% (max '{{maximum}}')
elderguardian.lightning.defaultTemplate = '{{color}}'Lightning: '{{possibility}}'
