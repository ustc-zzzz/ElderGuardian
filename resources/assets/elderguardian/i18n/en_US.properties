elderguardian.command.save.itemUnavailable = &cItem not available, please hold an item on the hand
elderguardian.command.save.itemSavedSuccessfully = &aSuccessfully stored item "{0}"

elderguardian.aoeEffect.defaultTemplate = '{{color}}'AOE: '{{cooldown}}' (range '{{range}}', effect '{{effect}}', duration '{{duration}}')
